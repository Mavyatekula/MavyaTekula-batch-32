<!DOCTYPE html>
<html>
  <body>
    <script>

      function displayHobbies() {
        console.log(Hobbies);
      }

      function addHobby(newHobbies) {
        Hobbies.push(newHobbies);
        console.log("New hobby added:", newHobbies);
      }

      function deleteHobby(hobbyToDelete) {
        Hobbies = Hobbies.filter(hobby => hobby !== hobbyToDelete);
        console.log("Hobby deleted:", hobbyToDelete);
      }
      let Hobbies = ['Reading', 'Writing diary', 'Cooking'];
      displayHobbies();
      addHobby('Playing games');
      deleteHobby('Reading');
      displayHobbies();
    </script>
  </body>
</html>
