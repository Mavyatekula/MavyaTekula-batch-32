<!DOCTYPE html>
<html>
<head>
  <title>My Profile Form</title>
</head>
<body>
  <h1>My Profile Form</h1>
  <form id="profileForm" onsubmit="form(event)">
    <label>FirstName: </label>
    <input type="text" id="firstname"><br>

    <label>LastName: </label>
    <input type="text" id="lastname"><br>

    <label>gender:</label>
    <select id="gender">
      <option value="male">male</option> 
      <option value="female">female</option>
      <option value="others">others</option>
    </select><br>

    <label>date</label>
    <input type="date" id="dob"><br>

    <label>email</label>
    <input type="text" id="email"><br>

    <label>phoneno</label>
    <input type="number" id="phnno"><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobbies" value="reading"> Reading<br>
    <input type="checkbox" name="hobbies" value="games"> Sports<br>
    <input type="checkbox" name="hobbies" value="music"> Music<br>

    <input type="submit" value="submit"><br>
  </form>

  <h2>Submitted Values:</h2>
  <div id="valuessubmitted"></div>

  <script>
    function form(event) {
      event.preventDefault();
      var firstname = document.getElementById('firstname').value;
      var lastname = document.getElementById('lastname').value;
      var gender = document.getElementById('gender').value;
      var dob = document.getElementById('dob').value;
      var email = document.getElementById('email').value;
      var phnno = document.getElementById('phnno').value;
      var hobbies = [];
      var checkboxes = document.getElementsByName("hobbies");
      
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          hobbies.push(checkboxes[i].value);
        }
      }
      
      var valuessubmitted = document.getElementById('valuessubmitted');
      valuessubmitted.innerHTML += "<strong> firstname</strong>: " + firstname + "<br>";
      valuessubmitted.innerHTML += "<strong> lastname</strong>: " + lastname + "<br>";
      valuessubmitted.innerHTML += "<strong> gender</strong>: " + gender + "<br>";
      valuessubmitted.innerHTML += "<strong> email</strong>: " + email + "<br>";
      valuessubmitted.innerHTML += "<strong> dob</strong>: " + dob + "<br>";
      valuessubmitted.innerHTML += "<strong> hobbies</strong>: " + hobbies.join(", ") + "<br>";
      valuessubmitted.innerHTML += "<strong> phnno</strong>: " + phnno + "<br>";
    }
  </script>
</body>
</html>
